<html>
    <head>
      <title>
        Customer Registration

            <label>Gender: </label><input type="radio" name="gender"/><label>Male</label>
            <input type="radio" name="gender"/><label></label><label>Female</label>
            <input type="radio"name="gender" /><label>Other</label><br/><br/>
            <label>Age(Yrs): </label><input type="number" min="12" max="60"/><br/><br/>
            <label>Address: <textarea rows="4" cols="20" maxlength="100"></textarea><br/><br/>
                     Company Website: <br/><br/>
            <label>Choose country: </label>
            <select id="Country">
              <option value="ind">India</option>
              <option value ="us">US</option>
              <option value ="Gmy">Germany</option>
              <option value="Jpn">Japan</option>
            </select><br /><br />
            <label>Date of Journey: </label><input type ="date" /><br/><br/>
            <input type ="button" value="submit" />
            <input type ="reset" value ="reset" />

        </body>
    </form>
</html>
